  <h1 class="title topictitle1"><span class="ph uicontrol">Logs</span> page</h1>

  
  <div class="body refbody"><p class="shortdesc">The <span class="ph uicontrol">Logs</span> page displays
    the log information that <span class="ph">Control Center</span> collects.</p>

    <div class="section">
      <p class="p">The log information is presented in <a class="xref" href="http://www.elasticsearch.org/overview/kibana/" target="_blank">the 
        Kibana JavaScript interface</a>, which provides a variety of methods
        for sorting, querying, and analyzing log data.</p>
