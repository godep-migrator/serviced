<div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>

<div class="details">
    <div class="details">
        <ol class="breadcrumb inline">
            <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
                <span ng-switch-when="undefined">{{crumb.label|translate}}</span>
                <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label|translate}}</a>
            </li>
        </ol>
    </div>
</div>

<h3 class="pull-left">
    {{'backuprestore'|translate}}
</h3>

<div class="control-buttons pull-right">
  <span class="add-control">
    <button class="btn-link createBackup" ng-click="createBackup()">
        <span class="glyphicon glyphicon-plus-sign"></span>
        {{'backup_create'|translate}}
    </button>
  </span>
</div>

<table class="table table-striped table-bordered table-hover" id="backup_data" >
    <thead>
        <tr>
            <th>File Name</th>
            <th>Modified</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fileInfo in backupFiles | orderBy:'mod_time':true" class="link">
            <td>{{fileInfo.name}}</td>
            <td>{{fileInfo.mod_time | date: 'medium'}}</td>
            <td>
                <span class="add-control">
                    <button class="btn-link" ng-click="restoreBackup(fileInfo.name)">
                        <span class="glyphicon glyphicon-refresh"></span>
                        {{'backup_restore'|translate}}
                    </button>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<script type="text/ng-template" id="backupInfoNotification.html">
    <div class="bg-info notification backupInfo" style="display:none;">
        <span class="dialogIcon glyphicon glyphicon-info-sign"></span>
        <span class="backupRunning"></span>
        <span class="backupStatus"></span>
        <button type="button" class="close" aria-hidden="true" style="display:none;">&times;</button>
    </div>
</script>
