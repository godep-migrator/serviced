<div class="modal fade" id="assignIP" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-hidden="true"></button>
                <span class="modal-title">{{'title_assign_ip' | translate}}</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="assign_ip">{{'label_service'|translate}}</label>
                    <span class="pull-right">{{ips.assign.ip.ServiceName}}</span>
                </div>
                <div class="form-group">
                    <label for="assign_ip">{{'label_application'|translate}}</label>
                    <span class="pull-right">{{ips.assign.ip.EndpointName}}</span>
                </div>
                <div class="form-group">
                    <label for="assign_ip">{{'label_port'|translate}}</label>
                    <span class="pull-right">{{ips.assign.ip.Port}}</span>
                </div>
                <div class="form-group">
                    <label for="assign_ip">{{'label_ip'|translate}}</label>
                    <select id="assign_ip" ng-model="ips.assign.value" ng-options="opt as opt.Value for opt in ips.assign.options" class="form-control"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{'btn_cancel'|translate}}</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="AssignIP()">{{'btn_submit'|translate}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
